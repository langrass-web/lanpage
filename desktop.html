<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=calc(device-width+100000px), initial-scale=1.0">
        <title>蓝页</title>
        <script>
            function transf(element,display,name){
                document.getElementById(element).style.display = display ? "block" : "none";
                document.getElementById(element).style.animation = name + " 1s ease-in";
            }
        </script>
        <style>
			body,html {
				margin: 0;
				height:100%;
				overflow:hidden;
			}
            div {
                width:100%;
                height:100%;
                border:none;
            }
            .app {
                display:none;
                z-index:2;
            }
            .desktop {
                display:block;
                z-index:1;
				height:100%;
            }
            .show {
                transform:rotateX(360deg);
                width:100%;
                height:100%;
                font-size:100%;
                display:block;
                transition: 200ms cubic-bezier(0.9, 0, 0.1, 1);
            }
            button {
    			border-color: white;
    			border-style: inherit;
    			background-color: white; 
    			font-size: 150%;
		    }
            button:hover {
                box-shadow: 0px 0px 10px rgba(143, 143, 143, 0.6);
                transition: 200ms cubic-bezier(0.9, 0, 0.1, 1);
            }
			.menu {
				width: 100%;
				border: none;
				box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.6);
				background-color:white;
				color:white;
				height:80px;
				position:fixed;
				bottom:-35;
			}
			.menu:hover {
				bottom:0;
				transition: 200ms cubic-bezier(0.9, 0, 0.1, 1);
			}
			.givebg {
				background-image: url('./lanbg1.png');
      			background-size: cover;
     			background-position: center; 
			}
        </style>
    </head>
    <body>
		<div class="menu">
			<button id="lannu"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70" height="70" viewBox="0,0,202.66667,234.66667"><g transform="translate(-136.39334,-72.22068)"><g stroke="none" stroke-miterlimit="10"><path d="M156.82786,237.399l-0.81568,-95.84217l82.79133,47.71717l5.70975,101.95976z" fill="#0058ff" stroke-width="0"/><path d="M237.72668,72.22068l101.33333,58.66667v117.33333l-101.33333,58.66667l-101.33333,-58.66667v-117.33333zM157.72668,143.23934v92.68267l80,46.31467v-92.68267z" fill="#00aaff" stroke-width="1"/></g></g></svg><!--rotationCenter:103.60665500904179:107.77932284147093--></button>
		</div>
        <div class="desktop show givebg">
            
        </div>
    </body>
</html>
